<script>
    /**
     * forEach()   数组遍历
     */
    var data = [1, 2, 3, 4, 5]
    var sum = 0;
    data.forEach(function (item, index, arr) {
        arr[index] = item + 1
    })
    console.log(data)


    /**
     * map()   非变异方法
     */
    var a = [1, 2, 3]
    var b = a.map(function(item,index,arr){
        return arr[index] = item + 1     // map方法要有返回值
    })
    console.log(a)  // a调用了map方法，所以变异了
    console.log(b)


    /**
     * filter()   方便对数组中每一个元素做逻辑判定
     */
    var a = [5,4,3,2]
    var s = a.filter(function(x){ return x < 3})
    console.log(s)

    /**
     * every()  some()    逻辑判定
     */
    var a = [1,2,3,4,5]
    let booleanValue = a.every(function(x){ return x < 3})   // 是否所有的item都小于3  false
    let booleanValue1 = a.some(function(x){ return x < 3 })
    console.log(booleanValue)
    console.log(booleanValue1)
