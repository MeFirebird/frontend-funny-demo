    Array.of(1) // [1]
    Array.of(1, 2) // [1, 2]

     * 四： find(f,obj) 和 findIndex(f,obj)   // obj用来绑定this的指向
     */
    let result = [1, 4, -5, 10].find((n) => n < 0)   // 返回第一个符合条件的元素  没有：undefined

    let result1 = [1, 5, 10, 15].find(function (value, index, arr) {
        return value > 9;
    })                      // 10

    let index = [1, 5, 10, 15].findIndex(function (value, index, arr) {    // 返回第一个符合条件的数组成员的位置
        return value > 9;
    }) // 2

    function f(v) {

    }

    [10, 12, 26, 15].find(f, person);    // 26


    /**
     *  五：entries()，keys()和values()   （键名  键值  键值对的遍历） 返回一个遍历器对象
     */
    for (let index of ['a', 'b'].keys()) {
        console.log(index);
    }
    // 0
    // 1

    for (let elem of ['a', 'b'].values()) {
        console.log(elem);
    }
    // 'a'
    // 'b'

    for (let [index, elem] of ['a', 'b'].entries()) {
        console.log(index, elem);
    }
    // 0 "a"
    // 1 "b"
